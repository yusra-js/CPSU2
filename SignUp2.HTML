<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPSU Signup</title>
</head>

<body>
    <h1>Signup Form</h1>
    <form action="/signup" method="POST">
        <label for="university_name">اختر اسم الجامعة:</label>
        <select name="university_name" id="university_name" required>
            <option value="" disabled selected>اختر الجامعة</option>
            <option value="جامعة أم القرى">جامعة أم القرى</option>
            <option value="الجامعة الإسلامية">الجامعة الإسلامية</option>
            <!-- Add more options as needed -->
        </select>
        <br><br>
        <label for="university_email">البريد الإلكتروني:</label>
        <input type="email" id="university_email" name="university_email" required><br><br>
        <label for="university_pass">كلمة المرور:</label>
        <input type="password" id="university_pass" name="university_pass" required><br><br>
        <label for="university_abstract">نبذة عن الجامعة:</label><br>
        <textarea id="university_abstract" name="university_abstract" rows="4" cols="50" required></textarea><br><br>
        <label for="gpa_male">GPA(M):</label>
        <input type="number" id="gpa_male" name="gpa_male"><br><br>
        <label for="qudurat_male">المدة (M):</label>
        <input type="number" id="qudurat_male" name="qudurat_male" required><br><br>
        <label for="tahsili_male">التحصيلي (M):</label>
        <input type="number" id="tahsili_male" name="tahsili_male" required><br><br>
        <label for="gpa_female">GPA(F):</label>
        <input type="number" id="gpa_female" name="gpa_female" required><br><br>
        <label for="qudurat_female">المدة (F):</label>
        <input type="number" id="qudurat_female" name="qudurat_female" required><br><br>
        <label for="tahsili_female">التحصيلي (F):</label>
        <input type="number" id="tahsili_female" name="tahsili_female" required><br><br>
        <label for="city">المدينة:</label>
        <input type="text" id="city" name="city"><br><br>
        <button type="submit">انشاء حساب</button>
    </form>
</body>

</html>
