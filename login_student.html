<head>

    <script>
        var button = document.getElementById("enter_button");
        button.addEventListener("click", function () {
            alert("Button clicked!");
        });
        function redirectToPage() {
            var selectedUser = document.getElementById("user2").value;
            var pageURLs = {
                student: "login_student.html",
                university: "login_uni.html",
            };
            window.location.href = pageURLs[selectedUser];
        }
    </script>
    <style>
        ::placeholder {
            width: 100%;
            height: auto;
            opacity: 0.50;
            text-align: right;
            color: #0E0E0F;
            font-size: 15px;
            font-family: Montserrat;
            font-weight: 300;
            word-wrap: break-word;
        }

        option[name="select_option"] {
            width: 100%;
            height: auto;
            text-align: right;
            color: black;
            font-size: 15px;
            font-family: Montserrat;
            font-weight: 600;
            word-wrap: break-word;
        }

        body {
            font-size: 16px;
        }

        .responsive-container {
            width: 100%;
        }


        .your-element {
            width: 100%;
        }

    </style>

<body>
    <div class="responsive-container">
    <div id="preloader">
        <img class="preloader" src="images/loader.gif" alt="">
    </div>
    <div id="wrapper">
        <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div id="div-forms">
                        <form id="login-form">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span class="flaticon-add" aria-hidden="true"></span>
                            </button>
                            <div class="modal-body">
                                <input class="form-control" type="text" placeholder="What you are looking for?"
                                    required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <header class="header header-normal">
            <div class="container">
                <nav class="navbar navbar-default yamm">
                    <div class="logo-normal">
                        <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="" width="100"
                                height="50"></a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">الصفحة الرئيسة</a></li>
                            <li><a href="uni.html">الجامعات المتاحة</a></li>
                            <li><a href="Timetable.html">الجدول الزمني</a></li>
                            <li><a href="blog-single.html"> الإحصائيات</a></li>
                            <li class="iconitem"><a href="#" data-toggle="modal" data-target="#login-modal"><i class="fa fa-search"></i></a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

       <section class="section gb nopadtop">
        <div style="width:1520px; height: 700px; position: relative;">
            <form class="university-form">
                <div style="width: 1280px; height: 832px; left: 23px; top: 0px; position: absolute">
                    <!-- المربع الاخضر يلي في المنتصف -->
                    <div
                        style="width: 549px; height: 512px; left: 450px; top: 100px; position: absolute; opacity: 0.50; background: rgba(149, 187, 177, 0.50); border-radius: 27px; border: 3px black solid; backdrop-filter: blur(60px)">
                    </div>
                    <!-- كلمة يلي بداية الفورم -->
                    <div
                        style="width: 431px; height: 35px; left: 530px; top: 120px; position: absolute; text-align: right; color: black; font-size: 40px; font-family: Iceland; font-weight: 400; word-wrap: break-word">
                        تسجيل الدخول </div>
                    <!-- الخط الاسود -->
                    <div
                        style="width: 180px; height: 0px; left: 788px; top: 170px; position: absolute; border: 1px black solid">
                        <!-- مربع الاخضر حق لاسم المستخدم / الهوية -->
                        <div>
                            <input type="text" id="username" name="username" required
                                placeholder="اسم المستخدم / الهوية"
                                style="width: 431px; height: 45px; left: -280px; top: 100px; position: absolute; opacity: 0.50; background: white; border-radius: 7px; border: 1px white solid; backdrop-filter: blur(60px)">
                        </div>
                        <!-- مربع الاخضر حق كلمة السر -->
                        <div>
                            <input type="password" id="password" name="password" required placeholder="كلمة السر"
                                style="width: 431px; height: 45px; left: -280px; top: 180px; position: absolute; opacity: 0.50; background: white; border-radius: 7px; border: 1px white solid; backdrop-filter: blur(60px)"></input>
                        </div>
                        <!-- مربع الطالب / الجامع -->
                        <div
                            style="width: 141px; height: 35px; left: 50px; top: 30px; position: absolute; background: rgba(149, 187, 177, 0.50); border-radius: 20px">
                            <select id="user2" name="user-type" onchange="redirectToPage()"
                                style="width: 100%; height: 100%; border: none; background: transparent;">
                                <option name="select_option" value="student" selected>طالب</option>
                                <option name="select_option" value="university" href="login_uni.html">جامعة</option>
                            </select>
                        </div>
                        <!-- Button (زر الاخضر حق الدخول) -->
                        <button id="enter_button"
                            style="width: 431px; height: 45px; left: -280px; top: 250px; position: absolute; background: #A5D9D0; border-radius: 7px; display: flex; align-items: center; justify-content: center; cursor: pointer;">
                            <span
                                style="color: black; font-size: 15px; font-family: 'Montserrat', sans-serif; font-weight: 600;">دخول</span>
                        </button>
                    </div>
            </form>
        </div>
    </div>
</div>

                        <a href="#"><img src="images/logo.png" alt="" width="80vw" height="40vw"></a>
                    </div>
                </div>
            </div>
