        // Function to initialize lists with items
        async function initializeLists() {
            await populateListFromServer("list1", "/fetch_data"); // Replace "/fetch_data" with your actual endpoint
            populateList("list2", list2Items);
        }

        // Function to populate List 1 with items from the server
        async function populateListFromServer(listId, endpoint) {
            const list = document.getElementById(listId);

            try {
                const response = await fetch(endpoint);
                const data = await response.json();

                data.forEach(item => {
                    const listItem = document.createElement("div");
                    listItem.textContent = item;
                    listItem.className = "list-item";
                    listItem.onclick = () => toggleSelection(listItem);

                    list.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error fetching data from the server:", error);
            }
        }


        // Function to populate a list with items
        function populateList(listId, items) {
            const list = document.getElementById(listId);

            items.forEach(item => {
                const listItem = document.createElement("div");
                listItem.textContent = item;
                listItem.className = "list-item";
                listItem.onclick = () => toggleSelection(listItem);

                list.appendChild(listItem);
            });
        }

        // Function to toggle item selection
        function toggleSelection(listItem) {
            listItem.classList.toggle("selected");
        }

        // Function to move selected items from one list to another
        function moveSelectedItems(sourceListId, destinationListId) {
            const sourceList = document.getElementById(sourceListId);
            const destinationList = document.getElementById(destinationListId);

            // Move each selected item from source to destination
            const selectedItems = Array.from(sourceList.getElementsByClassName("list-item selected"));
            selectedItems.forEach(item => {
                sourceList.removeChild(item);
                item.classList.remove("selected");
                destinationList.appendChild(item);
            });
        }

        // Initialize the lists
        initializeLists();
    </script>
